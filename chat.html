<body>
    <div class="header">

    <div class="container">

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let imageDataUrl = null;
        let characterPrompt = null;
        let chatHistory = [];
        let typingIndicator = null;
        
        // DOM ìš”ì†Œ
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const profileText = document.getElementById('profile-text');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const apiKeyInput = document.getElementById('api-key');

        // íƒ­ ì „í™˜ ê¸°ëŠ¥
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');
                
                // í™œì„± íƒ­ ë³€ê²½
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // í™œì„± ì½˜í…ì¸  ë³€ê²½
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    setTimeout(() => {
                        if(content.id === `${targetTab}-content`) {
                            content.classList.add('active');
                        }
                    }, 50);
                });
            });
        });

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ë²„íŠ¼ í´ë¦­ ì‹œ íŒŒì¼ ì„ íƒì°½ ì—´ê¸°
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ ì‹œ ì²˜ë¦¬
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imageDataUrl = event.target.result;
                    imagePreview.src = imageDataUrl;
                    imagePreview.style.display = 'block';
                    
                    // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
                    imagePreview.style.opacity = '0';
                    setTimeout(() => {
                        imagePreview.style.opacity = '1';
                    }, 50);
                    
                    // ìºë¦­í„° í”„ë¡œí•„ ìƒì„±
                    generateCharacterProfile();
                };
                reader.readAsDataURL(file);
            }
        });

        // ì•Œë¦¼ í‘œì‹œ í•¨ìˆ˜
        function showAlert(message, duration = 2000) {
            const alertDiv = document.createElement('div');
            alertDiv.classList.add('alert');
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(alertDiv);
                }, 300);
            }, duration);
        }

        // ìºë¦­í„° í”„ë¡œí•„ ìƒì„±
        async function generateCharacterProfile() {
            if (!imageDataUrl) return;
            
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showAlert("Groq API í‚¤ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }
            
            profileText.value = "ğŸ§  ìºë¦­í„°ë¥¼ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...\n";
            chatHistory = [];
            
            try {
                // ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ (ì ë“¤ì´ ì¶”ê°€ë˜ëŠ” íš¨ê³¼)
                let loadingText = "ğŸ§  ìºë¦­í„°ë¥¼ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤";
                let dots = 0;
                const loadingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    profileText.value = loadingText + ".".repeat(dots);
                }, 300);
                
                const content = [
                    {
                        "type": "text", 
                        "text": `
                        ì´ ì´ë¯¸ì§€ë¥¼ ë³´ê³  ë“±ì¥í•˜ëŠ” ì¸ë¬¼ì´ë‚˜ ë™ë¬¼ ìºë¦­í„°ë¥¼ ìƒìƒí•´ì„œ
                        ì´ë¦„, ì„±ê²©, ë§íˆ¬, ë°°ê²½ ì„¤ì •ì„ í¬í•¨í•œ ìºë¦­í„° í”„ë¡œí•„ì„ í•œêµ­ì–´ë¡œ ë§Œë“¤ì–´ì¤˜.
                        ì´ ìºë¦­í„°ë¡œ ì—­í• ê·¹ì„ í•  ê±°ì•¼.
                        `
                    },
                    {
                        "type": "image_url", 
                        "image_url": {"url": imageDataUrl}
                    }
                ];
                
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "meta-llama/llama-4-scout-17b-16e-instruct",
                        messages: [{
                            role: "user",
                            content: content
                        }],
                        temperature: 0.9,
                        max_tokens: 1024,
                        top_p: 1
                    })
                });
                
                clearInterval(loadingInterval);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'ìºë¦­í„° ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
                
                const result = await response.json();
                characterPrompt = result.choices[0].message.content;
                profileText.value = characterPrompt;
                
            } catch (error) {
                profileText.value = "ìºë¦­í„° ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + error.message;
                console.error("Error generating character:", error);
            }
        }

        // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬
        async function sendMessage() {
            const userText = messageInput.value.trim();
            if (!userText) return;
            
            const apiKey = "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"
            
            // ìºë¦­í„° í”„ë¡œí•„ì´ ì—†ì„ ê²½ìš° ì•Œë¦¼
            if (!characterPrompt) {
                showAlert("ë¨¼ì € ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•˜ê³  ìºë¦­í„°ë¥¼ ìƒì„±í•´ì£¼ì„¸ìš”.");
                return;
            }
            
            messageInput.value = '';
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            appendMessage(userText, 'user');
            
            try {
                // íƒ€ì´í•‘ í‘œì‹œê¸° ì¶”ê°€
                addTypingIndicator();
                
                // ë©”ì‹œì§€ ë°°ì—´ êµ¬ì„±
                const messages = [
                    {role: "system", content: characterPrompt},
                    ...chatHistory,
                    {role: "user", content: userText}
                ];
                
                // API ìš”ì²­
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "meta-llama/llama-4-scout-17b-16e-instruct",
                        messages: messages,
                        temperature: 0.9,
                        max_tokens: 1024,
                        top_p: 1
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'ë©”ì‹œì§€ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
                
                const result = await response.json();
                const botResponse = result.choices[0].message.content;
                
                // íƒ€ì´í•‘ í‘œì‹œê¸° ì œê±°
                removeTypingIndicator();
                
                // ë´‡ ì‘ë‹µ í‘œì‹œ
                appendMessage(botResponse, 'bot');
                
                // ì±„íŒ… ê¸°ë¡ ì—…ë°ì´íŠ¸
                chatHistory.push({role: "user", content: userText});
                chatHistory.push({role: "assistant", content: botResponse});
                
            } catch (error) {
                removeTypingIndicator();
                appendMessage("ë©”ì‹œì§€ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + error.message, 'bot');
                console.error("Error sending message:", error);
            }
        }

        // íƒ€ì´í•‘ í‘œì‹œê¸° ì¶”ê°€
        function addTypingIndicator() {
            typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = "ì…ë ¥ ì¤‘<span class='loading-dots'></span>";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // íƒ€ì´í•‘ í‘œì‹œê¸° ì œê±°
        function removeTypingIndicator() {
            if (typingIndicator && typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
                typingIndicator = null;
            }
        }

        // ì±„íŒ… ë©”ì‹œì§€ ì¶”ê°€
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = sender === 'user' ? `ğŸ‘¤ ${text}` : text;
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(10px)';
            
            chatBox.appendChild(messageDiv);
            
            // ë¶€ë“œëŸ¬ìš´ ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
            setTimeout(() => {
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 10);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ì „ì†¡ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        sendBtn.addEventListener('click', sendMessage);
        
        // ì—”í„° í‚¤ ì²˜ë¦¬
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // API í‚¤ ì €ì¥
        if (localStorage.getItem('groqApiKey')) {
            apiKeyInput.value = localStorage.getItem('groqApiKey');
        }

        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('groqApiKey', apiKeyInput.value);
        });
    </script>
